env:
  TERM: xterm-256color
window:
  dimensions:
       columns: 125
       lines: 35
  paddings:
       x: 6
       y: 6
  title: Alacritty
  
  startup_mode: Windowed
scrolling:
  history: 0
  multiplier: 3

font:
  normal:
    family: "JetBrains Mono"
    style: Medium
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono"
    style: "Light Italic"
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
custom_curosr_colors: true
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'
  cursor:
    text: CellBackground
    cursor: '#528bff'
  selection:
    text: CellForeground
    background: '#3e4451'
  normal:
    black:   '#1c1f24'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#da8548'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#5699af'
    white:   '#202328'
  bright:
    black:   '#5b6268'
    red:     '#da8548'
    green:   '#4db5bd'
    yellow:  '#ecbe7b'
    blue:    '#3071db'   # This is 2257a0 in Doom Emacs but I lightened it.
    magenta: '#a9a1e1'
    cyan:    '#46d9ff'
    white:   '#dfdfdf'

  
  

window_opacity: 1.0
