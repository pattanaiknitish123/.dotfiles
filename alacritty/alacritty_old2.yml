env:
  TERM: xterm-256color
shell:
  program: ubuntu
window:
  dimensions:
       columns: 125
       lines: 35
  paddings:
       x: 6
       y: 6
  title: Alacritty
  
  startup_mode: Windowed
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

font:
  normal:
    family: "SF Mono"
    style: Medium
  bold:
    family: "SF Mono"
    style: Bold
  italic:
    family: "SF Mono"
    style: "Light Italic"
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
custom_curosr_colors: true
draw_bold_text_with_bright_colors: true
  #github dark color scheme

window_opacity: 1.0
